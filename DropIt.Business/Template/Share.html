<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Drop It! Someone shared files with you</title>
</head>
    <body>
        <div class="container-narrow">
            <div class="masthead">
                <h3 class="muted">Drop it !</h3>
            </div>
            <hr/>
            <div class="row">
                <div class="col-lg-12">
                    <h1>Hey ! @Model.From sent you some file(s)</h1>
                    <p class="lead">Click <a href="@Model.link" target="_blank">here</a> to go to the download page.</p>
                    <p>And he left you the following message : </p>
                    <blockquote>
                        <p>@Model.Message</p>
                    </blockquote>
                </div>
            </div>
            <hr/>
        </div>
    </body>
</html>
